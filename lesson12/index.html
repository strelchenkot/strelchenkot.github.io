<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Хели-ски на Камчатке</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-xl-6 offset-xl-3">
					<h1 class="header text-center">
					  <strong class="text-uppercase">ХЕЛИ-СКИ НА КАМЧАТКE</strong>
					  <span>Хели-ски на Камчатке — Что это?</span>
				    </h1>
				</div>
			</div>
			<!-- Второй row под видео и форму -->
			<div class="row">
				<div class="col-xl-6 offset-xl-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/NQ_H9UmSrvE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				 </div> 
				 <div class="col-xl-5 offset-xl-0 col-md-8 offset-md-2">
				 	<div class="form">
				 		<p class="form-header text-center">Введите свой email</p>
				 		<form action="#">
				 			<input type="text" class="form-control input-lg" placeholder="Ваше имя">
				 			<input type="text" class="form-control input-lg" placeholder="Ваш email">
				 			<button class="btn btn-primary btn-lg btn-block form-btn">Задать вопрос</button>
				 		</form>
				 	</div>
				 </div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-xl-12 col-sm-12 col-lg-12 col-md-12 col-12">
				<h2 class="section-header text-uppercase text-center">Особенности мама♥ на Камчатке</h2>
			</div>
		</div>
		<!-- Блок с особенностями -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-xl-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 особенность">
						<p>Спуск с действующих вулканов</p>
					</div>
				</div>
				<div class="col-xl-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 особенность">
						<p>Перепад высот более 2000 м. Длинна спусков до 10 км</p>
					</div>
				</div>
				<div class="col-xl-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 особенность">
						<p>Купание в горячих источниках</p>
					</div>
				</div>
				<div class="col-xl-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 особенность">
						<p>Спуск к Тихому океану</p>
					</div>
				</div>
										
			</div>
		</div>
		<!-- Кнопка задать вопрос-->
			<div class="button">
		        <button class="btn btn-primary btn-lg form-btn center">Задать вопрос</button>
			</div>
			<div class="col-md-2 offset-md-6">
			<div class="img">
				<img src="img/01.png" alt="">
			</div>
			</div>
		</div>
	</div>
</body>
</html>
